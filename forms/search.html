<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>

    <!-- <a href="registration.html">Регистрация</a>
    <a href="authorisation.html">Авторизация</a>
    <a href="../index.html">Главная</a> -->

    <form action="">

      <div>
        <label for="type">Тип кузова</label>
        <select id="type" name="list">
          <option value="type">Без кузова</option>
          <option value="type1">Пикап</option>
          <option value="type2">Хечбэк</option>
          <option value="type3">Грузовой</option>
        </select>
      </div>

      <div>
        <label for="marck">Марка авто</label>
        <select id="marck" name="marck auto">
          <option value="marck">Ланос</option>
          <option value="marck1">Мерс</option>
          <option value="marck2">Шевроле</option>
          <option value="marck3">Волга</option>
        </select>
      </div>

      <div>
        <label for="country">Страна производитель</label>
        <select name="country" id="country">
          <option value="country">Украина</option>
          <option value="country1">Германия</option>
          <option value="country2">Швейцария</option>
          <option value="country3">Италия</option>
        </select>
      </div>

      <div>
        <label for="price">Цена</label>
        <select name="price" id="price">
          <option value="0-11000$">0-11000$</option>
          <option value="11000$-20000$">11000$-20000$</option>
          <option value="20000$-40000$">20000$-40000$</option>
          <option value="40000$-70000$">40000$-70000$</option>
        </select>
      </div>

      <div>
        <label for="year">Год выпуска</label>
        <select name="year" id="year">
          <option value="1970-1990">1970-1990</option>
          <option value="1990-2000">1990-2000</option>
          <option value="2000-2015">2000-2015</option>
          <option value="2015-2020">2015-2020</option>
          <option value="2020-2024">2020-2024</option>
        </select>
      </div>

      <div>
        <label for="state">Состояние</label>
        <select name="state auto" id="state">
          <option value="broken">Битая</option>
          <option value="on credit">В кредите</option>
          <option value="not cleared">Не растаможенная</option>
          <option value="hijacked">В угоне</option>
          <option value="New">Новая</option>
        </select>
      </div>

      <div>
        <label for="typefuel">Тип топлива</label>
        <select name="type fuel" id="typefuel">
          <option value="petrol">Бензин</option>
          <option value="diesel">Дизель</option>
        </select>
      </div>

      <div>
        <label for="transmission">Коробка передач</label>
        <select name="transmission" id="transmission">
          <option value="automat">Автомат</option>
          <option value="mechanics">Механика</option>
          <option value="robot">Робот</option>
        </select>
      </div>

      <div>
        <label for="colour">Цвет</label>
        <select name="colour" id="colour">
          <option value="red">Красный</option>
          <option value="black">Черный</option>
          <option value="green">Зеленый</option>
          <option value="yellow">Желтый</option>
          <option value="white">Белый</option>
        </select>
      </div>

      <div>
        <label for="comfort">Комфорт</label>
        <select name="comfort" id="comfort">
          <option value="luke">Люк</option>
          <option value="leather">Кожаный салон</option>
          <option value="air conditioner">Кондиционер</option>
        </select>
      </div>

      <input type="submit" value="Поиск">

    </form>
  </body>
</html>
